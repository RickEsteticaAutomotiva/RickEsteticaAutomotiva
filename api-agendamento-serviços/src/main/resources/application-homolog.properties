# Banco MySQL/PostgreSQL para homologação
spring.datasource.url=jdbc:mysql://localhost:3306/agendamento_homolog
spring.datasource.username=user_homolog
spring.datasource.password=senha_homolog
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Porta
server.port=8080

# Logs mais restritivos
logging.level.com.empresa.projeto=INFO
logging.level.org.springframework.web=WARN